<button id="connect-ws">Connect to WebSocket</button>
<pre id="log"></pre>

<script>
    const port = 9000; // Define the port
    const roomName = "user1-user2"; // Replace with dynamic room name if needed
    const host = window.location.hostname; // Get the current hostname
    const protocol = window.location.protocol; // Get the current protocol (http or https)

    // Construct the URL with the port
    const chatRoomUrl = `${protocol}//${host}:${port}/chatroom/${roomName}/`;

    // Redirect to the chat room
    window.location.href = chatRoomUrl;
</script>
